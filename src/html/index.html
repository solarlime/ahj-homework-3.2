<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top tasks</title>
</head>
<body>
<header class="header">
    <h1 class="header-title">Top tasks</h1>
</header>
<div class="form-container">
    <form id="form">
        <label for="input">Add new or find existing task here</label>
        <input type="text" id="input" class="item-style" placeholder="Введите текст">
    </form>
</div>
<div class="pinned-container">
    <p>Pinned:</p>
    <span class="no-pinned-tasks">No pinned tasks</span>
    <ul class="pinned">
    </ul>
</div>

<div class="not-pinned-container">
    <p>All tasks:</p>
    <span class="no-tasks">No tasks</span>
    <ul class="not-pinned">
    </ul>
</div>

<div class="modal modal-1 hide">
    No item found!<br>Try again or add a new one using 'Enter'!
</div>
<div class="modal modal-2 hide">
    An error occurred!<br>Maybe you've entered an empty string. Try again!
</div>
</body>
</html>
